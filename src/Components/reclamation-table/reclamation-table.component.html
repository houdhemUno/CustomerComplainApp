<!-- reclamation-table.component.html -->
<h3>All Reclamations</h3>

<table mat-table [dataSource]="reclamations">

    <!-- Define your table columns here -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let reclamation">{{ reclamation.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="sujet">
      <th mat-header-cell *matHeaderCellDef>Sujet</th>
      <td mat-cell *matCellDef="let reclamation">{{ reclamation.sujet }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let reclamation">{{ reclamation.description }}</td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let reclamation">{{ reclamation.date | date }}</td>
    </ng-container>
  
    <!-- Add more columns as needed -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
