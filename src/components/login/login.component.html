<div class="container" id="container" [ngClass]="status ? 'right-panel-active' : ''">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Creer un compte</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
			<button >S'inscrire</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Se connecter</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Mot de passe oublie?</a>
			<button>Se connecter</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Vous avez un compte?</h1>
				<p>Se connecter via votre email et mot de passe</p>
				<button class="ghost" id="signIn" (click)="clickSignIn()">Se connecter </button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>C'est votre premiere reclamation?</h1>
				<p>Entrez votre nom et email avant de commencer</p>
				<button class="ghost" id="signUp" (click)="clickSignUp()">S'inscrire</button>
			</div>
		</div>
	</div>
</div>
